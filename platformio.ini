; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
                 GUI_Generic_1MB
;                 GUI_Generic_1MB-en  
;                 GUI_Generic_2MB 
;                 GUI_Generic_4MB
;                 GUI_Generic_minimal
;                 GUI_Generic_lite
;                 GUI_Generic_sensors
;                 GUI_Generic_DEBUG
;                 GUI_Generic_blank
; lib_extra_dirs = ~/Documents/Arduino/libraries


[common]
build_flags =   -w
                -D ATOMIC_FS_UPDATE
                -D BEARSSL_SSL_BASIC

                -D BUILD_VERSION='"GUI-Generic 2.2.20"'
                ;-D DEFAULT_TEMPLATE_BOARD=19
                -D SUPLA_ENABLE_GUI 
                ;-D SUPLA_ENABLE_SSL 
                -D SUPLA_OTA
                -D SUPLA_RELAY
                -D SUPLA_BUTTON
                -D SUPLA_LIMIT_SWITCH
                -D SUPLA_ROLLERSHUTTER
                -D SUPLA_CONFIG
                -D SUPLA_DS18B20
                -D SUPLA_DHT11
                -D SUPLA_DHT22
                -D SUPLA_SI7021_SONOFF
                -D SUPLA_BME280
                -D SUPLA_SHT3x
                -D SUPLA_SI7021
                -D SUPLA_MAX6675
                -D SUPLA_HC_SR04
                -D SUPLA_IMPULSE_COUNTER
                -D SUPLA_OLED
                -D SUPLA_HLW8012
                -D SUPLA_MCP23017
                -D SUPLA_RGBW  
                -D SUPLA_PUSHOVER
                -D SUPLA_DIRECT_LINKS   
                -D SUPLA_LED
                -D SUPLA_NTC_10K
                -D SUPLA_PZEM_V_3
                -D SUPLA_BMP280
                -D SUPLA_CSE7766
                -D SUPLA_DEEP_SLEEP
                -D SUPLA_MPX_5XXX        

[env]
framework = arduino
platform = espressif8266@^2.6.3
upload_speed = 256000
monitor_speed = 74880
upload_resetmethod = nodemcu
board_build.flash_mode = dout
;set frequency to 160MHz
board_build.f_cpu = 160000000L
; set frequency to 80MHz
board_build.f_flash = 80000000L
lib_deps = 
	milesburton/DallasTemperature@^3.9.1
	adafruit/DHT sensor library@^1.4.0
	paulstoffregen/OneWire@^2.3.5
	adafruit/Adafruit BME280 Library@^2.1.1
	datacute/DoubleResetDetector@^1.0.3
	closedcube/ClosedCube SHT31D@^1.5.1
	adafruit/Adafruit Si7021 Library@^1.3.0
    xoseperez/HLW8012 @ ^1.1.1
extra_scripts = tools/copy_files.py       

[env:GUI_Generic_1MB]
board = esp8285
board_build.ldscript = eagle.flash.1m64.ld
build_flags =   ${common.build_flags}   

[env:GUI_Generic_1MB-en]
board = esp8285
board_build.ldscript = eagle.flash.1m64.ld
build_flags =   ${common.build_flags}
				-D UI_LANGUAGE=en     				 

[env:GUI_Generic_2MB]
board = esp8285
board_build.ldscript = eagle.flash.2m64.ld
build_flags =   ${common.build_flags}   

[env:GUI_Generic_4MB]
board = esp12e
board_build.ldscript = eagle.flash.4m1m.ld
build_flags =   ${common.build_flags}

[env:GUI_Generic_minimal]
board = esp8285
board_build.ldscript = eagle.flash.1m64.ld
build_flags =   ${common.build_flags}
build_unflags = -D SUPLA_DS18B20
                -D SUPLA_DHT11
                -D SUPLA_DHT22
                -D SUPLA_SI7021_SONOFF
                -D SUPLA_BME280
                -D SUPLA_SHT3x
                -D SUPLA_SI7021
                -D SUPLA_MAX6675
                -D SUPLA_HC_SR04
                -D SUPLA_IMPULSE_COUNTER

[env:GUI_Generic_lite]
board = esp8285
board_build.ldscript = eagle.flash.1m64.ld
build_flags =   ${common.build_flags}
build_unflags =
                -D SUPLA_DHT11
                -D SUPLA_BME280
                -D SUPLA_SHT3x
                -D SUPLA_SI7021
                -D SUPLA_MAX6675
                -D SUPLA_HC_SR04
                -D SUPLA_IMPULSE_COUNTER                

[env:GUI_Generic_sensors]
board = esp8285
board_build.ldscript = eagle.flash.1m64.ld
build_flags =   ${common.build_flags}
build_unflags = -D SUPLA_RELAY
                -D SUPLA_BUTTON
                -D SUPLA_LIMIT_SWITCH
                -D SUPLA_ROLLERSHUTTER
                -D SUPLA_CONFIG

[env:GUI_Generic_DEBUG]
board = nodemcuv2
board_build.ldscript = eagle.flash.4m1m.ld
build_flags =   ${common.build_flags}
                -D DEBUG_MODE

[env:GUI_Generic_blank]
board = nodemcuv2
board_build.ldscript = eagle.flash.4m1m.ld
build_flags =   ${common.build_flags}
build_unflags = -D SUPLA_OTA
                -D SUPLA_RELAY
                -D SUPLA_BUTTON
                -D SUPLA_LIMIT_SWITCH
                -D SUPLA_ROLLERSHUTTER
                -D SUPLA_CONFIG
                -D SUPLA_DS18B20
                -D SUPLA_DHT11
                -D SUPLA_DHT22
                -D SUPLA_SI7021_SONOFF
                -D SUPLA_BME280
                -D SUPLA_SHT3x
                -D SUPLA_SI7021
                -D SUPLA_MAX6675
                -D SUPLA_HC_SR04
                -D SUPLA_IMPULSE_COUNTER  